startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - normanEmail
      - normanPassword
    properties:
      normanEmail:
        type: string
        description: Norman Finance account email
      normanPassword:
        type: string
        description: Norman Finance account password
      normanEnvironment:
        type: string
        enum: ["production", "sandbox"]
        default: production
        description: "API environment (production or sandbox)"
  commandFunction: |
    (config) => ({
      command: 'python',
      args: ['-m', 'norman_mcp'],
      env: {
        NORMAN_EMAIL: config.normanEmail,
        NORMAN_PASSWORD: config.normanPassword,
        NORMAN_ENVIRONMENT: config.normanEnvironment || 'production',
        NORMAN_API_TIMEOUT: '100'
      }
    }) 